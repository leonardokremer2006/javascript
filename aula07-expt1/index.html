<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>ExJs</title>
</head>
<body>

    <header>
        <h1 id="titulo_inicial">Hora do dia</h1>
    </header>

    <div class="container_large">
        
        <p id="placeholder_time">Testando</p>
        <img id="image" src="noite.jpg" >
        

    </div>

    <footer>
        <p class="creditos_creator">Leonardo Kremer</p>
    </footer>

    <script>
        
            var data = new Date()
            var hora = 18


            var time_placeholder = document.getElementById('placeholder_time')

        

            time_placeholder.innerHTML = `Agora sÃ£o ${hora} horas.`


            var img = document.querySelector("#image")
            
            if (hora >= 0 && hora < 12) {
                img.src = 'bomdia.jpg'
                document.body.style.background = '#e2cd9f'
            } else if (hora >= 12 && hora < 18){
                img.src = 'tarde.jpg'
                document.body.style.background = '#b9846f'

            }else {
                img.src = 'noite.jpg'
                document.body.style.background = '#515154'
            }




        

    </script>
    
</body>
</html>
